<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex001 CURSO EM VIDEo</title>
    <style>
        body {
  font-family: system-ui;
  background-color: lightblue;
  color: white;
  text-align: center;
}
button {
  padding: 20px
}
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
<button onclick='inicio()'>Clique aqui</button>
<section id='res'>
  <p>Aqui irá aparecer</p>
</section>
<button onclick='start()'>Vai se catar</button>
<section id='idade'>Que é?
</section>
<script>
    document.getElementsByTagName("h1")[0].style.fontSize = "6vw";

window.alert (`Olá, seja bem vindo ao primeiro uso de JS`)
window.confirm (`Você tem mais que 18 anos?`)

function inicio() {

  let nome = window.prompt(`Bem vindo, insira seu nome!`)
  let res = window.document.getElementById('res')
  res.innerHTML = `<p>Olá, ${nome}, seja bem vindo!`
  
}

function start() {
  let start = window.prompt(`Bem vindo, qual sua idade?`)
  let idade = window.document.getElementById('idade')
  idade.innerHTML = `<p>Você tem +18, ${start}?</p>`
}
</script>
</body>
</html>
