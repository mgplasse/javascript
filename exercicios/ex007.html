<h1>Aula 10 - Na prática - DOM</h1>
<input type="number" name="txtn1" id="txtn1">
<input type="number" name="txtn2" id="txtn2">
<input type="button" value="Dividir" onclick="somar()">
<div id="res"></div>

<script>
    function somar() {
        var v1 = window.document.getElementById('txtn1')
        var v2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(v1.value)
        var n2 = Number(v2.value)
        var s = n1 / n2
        res.innerHTML = `A divisão de ${n1} por ${n2} é igual a ${s}`
    }



    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrou)
    a.addEventListener('mouseout', saiu)
    
    function clicar() {
        a.innerText = 'Clicou!'
        a.style.background = 'darkred'
    }
    function entrou() {
        a.innerText = 'Você entrou!'
    }
    function saiu() {
        a.innerText = 'Você saiu!'
    }

</script>
</body>
